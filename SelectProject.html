<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Project</title>
    <link rel="icon" href="imgs/Login/free-icon-film-1016813.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/SelectProject.css">
</head>

<body>
    <!-- 인포 영역 -->
    <div id="info">
        <span id="user_name">sample</span>
        <input type="button" value="LOGOUT" id="logout">
    </div>

    <!-- 중간 라인 영역 -->
    <!-- <div id="line"></div> -->

    <!-- 프로젝트 케이스 영역 -->
    <div id="projectCase">
        <!-- 프로젝트 1 영화 예매 -->
        <div id="project1">
            <div class="line"></div>
            <div class="projectName">영화 예매</div>
            <img src="imgs/SelectProject/project1.png" alt="" class="projectImg">
            <button class="enterProject">입장하기</button>
        </div>
        <!-- 프로젝트 2 관리자 메뉴? -->
        <div id="project2">
            <div class="line"></div>
            <div class="projectName">관리자 페이지</div>
            <img src="http://placehold.it/660X600" alt="" class="projectImg">
            <button class="enterProject">입장하기</button>
        </div>
    </div>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/SelectProject.js"></script>
</body>

</html>
